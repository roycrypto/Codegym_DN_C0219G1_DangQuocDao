<!DOCTYPE html>
<html>
    <head>
        <title>Find a value in an array</title>
    </head>
    <body>
        <h4>Tìm 1 giá cmn trị nào đó trong cmn mảng xxx</h4>

        <script>
            let value = prompt ("Enter a number: ");
            let x = [-3, 5, 1, 3, 2, 10];
            for (let i = 0; i< x.length; i++) {
                if (value == x[i]) {
                    alert("Value " + x[i] + " is found at " + i);
                }
            }
        </script>
    </body>
</html>
