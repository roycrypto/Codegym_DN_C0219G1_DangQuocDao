<!DOCTYPE html>
<html>

<head>
    <title>Tim so nguyen co trong day</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("How many numbers would you like to put in?! "));
        var nums = [];
        for (i = 0; i < n; i++) {
            nums[i] = parseInt(prompt("Please input " + n + " numbers you would like to input"));
        }

        var v = parseInt(prompt("Input V to check"));

        if (isExist(nums, v)) {
            alert(v + " is in Array.");
        } else {
            alert(v + " is not in Array.");
        }

        function isExist(array, number) {
            let isExist = false;
            for (var i = 0; i < n; i++) {
                if (array[i] === number) {
                    isExist = true;
                    break;
                }
            }
            return isExist;
        }
    </script>
</body>

</html>
