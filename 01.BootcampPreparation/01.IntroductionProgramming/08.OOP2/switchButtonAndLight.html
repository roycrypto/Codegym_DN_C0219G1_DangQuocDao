<body>
    <script>
        function SwitchButton() {            
            this.connectToLamp = function(electricLamp) {
                this.lamp = electricLamp;
            }
            this.switchOff = function() {
                this.lamp.turnOff();
            }
            this.switchOn = function() {
                this.lamp.turnOn();
            }
        }
        function ElectricLamp(status) {
            this.status = status;
            this.electricLamp = function() {
                this.status = status;
            }
            this.turnOff = function() {
                this.status = false;
                alert("This light is turn off");
            }
            this.turnOn = function() {
                this.status = true;
                alert("This light is turn on");
            }
        }
        var lamp = new ElectricLamp(true);
        var button = new SwitchButton();
        button.connectToLamp(lamp);
        for (let i = 0 ; i < 10 ;i++) {
            if (i % 2 == 0) button.switchOff();
            else button.switchOn();
        }
        
        
    </script>
