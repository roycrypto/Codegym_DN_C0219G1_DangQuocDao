<!DOCTYPE html>
<html>

<head>
    <title>Find Min Max Value</title>
</head>

<body>
    <script>
        function findMin(arr) {
            var min = arr[0];
            for (var i = 1; i < arr.length; ++i) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        function findMax(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; ++i) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        function dispArr(arr) {
            for (var i = 0; i < arr.length; ++i) {
                document.write(arr[i] + "&nbsp; &nbsp");
                if (i % 10 == 9) {
                    document.write("<br>");
                }
            }
        }
        var nums = [];
        for (var i = 0; i < 100; ++i) {
            nums[i] = Math.floor(Math.random() * 99);
        }

        var minValue = findMin(nums);
        dispArr(nums);
        document.write("<br/>");
        document.write("<br/>");
        document.write("The minimum value is: " + minValue + " and its position " + nums.indexOf(minValue));
        var maxValue = findMax(nums);
        document.write("<br/>");
        document.write("The maximum value is: " + maxValue + " and its position " + nums.indexOf(maxValue));
    </script>
</body>

</html>
