<!DOCTYPE html>
<html>

<head>
    <title>Build a circle</title>
</head>

<body>
    <script>
        let Circle = function(radius) {
            this.radius = radius;
            this.getRadius = function() {
                return radius;
            };
            this.getArea = function() {
                return Math.PI * radius * radius;
            };
        };
        let circle = new Circle(2);
        let radius = circle.getRadius();
        let area = circle.getArea();
        document.write("The radius of this circle is: " + radius; "Its area is: " + area);
    </script>
</body>

</html>
