<!DOCTYPE html>
<html>

<head>
    <title>Hinh Chu Nhat</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        function Rectangle(height, width) {
            this.height = height;
            this.width = width;
            this.Get_rea = function() {
                return width*height;
            };
            this.Get_Perimeter = function() {
                return (width + height)*2;
            };
        }

        var hcn = new Rectangle(200,300);

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(50,50,hcn.width,hcn.height);
        
    </script>
</body>

</html>
