<!DOCTYPE html>
<html>
    <head>
        <title>Test Online</title>
    </head>
    <Body>
        <script>
            function Student(name, age, club) {
                this.Name = name;
                this.Age = age;
                this.Club = club;
                this.full_Information = function() {
                    return this.Name + ', ' + this.Age + ', ' + this.Club;
                }
            }
            var ronaldo = new Student("Cristia Ronaldo", 34, "Juventus");
            var messi = new Student("Lionel Messi", 32, "Barcalona");
            var full_a = ronaldo.full_Information();
            var full_b = messi.full_Information();
            document.write(full_a +  "<br>");
            document.write(full_b);
        </script>
    </Body>
</html>
