<!DOCTYPE html>
<html>

<head>
    <title>Check tham so - Ex 03</title>
</head>

<body>
    <script>
        function haithamso(x, y) {
            if (x > y) {
                alert("x value is: " + x);
            } else {
                alert("sum value is: " + (x + y));
            }
        }
        var x = parseInt(prompt("Input x value: "));
        var y = parseInt(prompt("Input y value"));
        haithamso(x, y);
    </script>
</body>

</html>
