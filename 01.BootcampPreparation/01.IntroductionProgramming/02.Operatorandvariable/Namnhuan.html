<!DOCTYPE html>
<head>
<title> Check nam nhuan</title>
</head>
<body>
    <script>
        let year=parseInt(prompt("Enter a year"))
        if (year%4==0){
            if (year%100==0){
                if (year%400==0) {
                    document.write(year + " is a leap year")
                } else { document.write(year + " is not a leap year"); }
            } else { document.write(year + " is a leap year");}
        } else { document.write(year + " is not a leap year"); }
    </script>
</body>
</html>
