<!DOCTYPE html>
<head>
<title> Average point</title>
</head>
<body>
    <script>
        var hoahoc;
        var vatly;
        var sinhhoc;
        sinhhoc = parseInt(prompt("Nhập điểm môn sinh vật học")); 
        vatly = parseInt(prompt("Nhập điểm môn vật lý học"));
        hoahoc = parseInt(prompt("Nhập điểm môn hóa học"));
        diemtb = (sinhhoc + vatly + hoahoc)/3;
        document.write("The average point: " + diemtb);
    </script>
</body>
</html>
