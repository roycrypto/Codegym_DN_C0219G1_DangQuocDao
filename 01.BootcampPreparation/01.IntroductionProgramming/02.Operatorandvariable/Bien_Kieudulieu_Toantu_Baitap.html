<!DOCTYPE html>
<head>
<title> Chu vi hinh tròn</title>
</head>
<body>
    <script>
        var r;
        var area;
        const PI=3.14;
        r = parseInt(prompt("Nhập bán kính r của đường tròn"));
        area = PI*r*2;
        document.write("Chu vi hinh tròn là: " + area);
    </script>
</body>
</html>
