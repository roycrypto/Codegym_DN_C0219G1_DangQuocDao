<!DOCTYPE html>
<head>
<title> Average point</title>
</head>
<body>
    <script>
        var r;
        var area;
        const PI=3.14;
        r = parseInt(prompt("Nhập bán kính r của đường tròn"));
        area = PI*r*r;
        document.write("Diện tích hình tròn là: " + area);
    </script>
</body>
</html>
