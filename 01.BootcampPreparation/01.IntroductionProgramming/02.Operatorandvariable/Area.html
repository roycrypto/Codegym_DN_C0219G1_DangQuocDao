<!DOCTYPE html>
<head>
<title> Check A Number</title>
</head>
<body>
    <script>
        var width;
        var height;
        var area;
        height = parseInt(prompt("Nhập chiều cao")); 
        width = parseInt(prompt("Nhập chiều rộng"));
        area = width*height;
        document.write("The area of rectangular: " + area)
    </script>
</body>
</html>
