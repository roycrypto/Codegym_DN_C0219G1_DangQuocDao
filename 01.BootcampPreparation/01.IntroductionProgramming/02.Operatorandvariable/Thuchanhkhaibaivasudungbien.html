<!DOCTYPE html>
<head>
<title> Check A Number</title>
</head>
<body>
    <script>
        var a;
        var b;
        a = parseInt(prompt("nhap a")); 
        b = parseInt(prompt("nhap b"));
        if(a%b==0)
            alert("a la boi cua b");
        else
            alert("a khong phai la boi cua  b");
    </script>
</body>
</html>
