<html>
    <head>
        <title>Validate a phone number</title>
    </head>
    <body>
        <script>
            function validatePhoneNumber(str) {
                RegExp =  /^\([0-9]{2}\)-\(0[0-9]{9}\)$/;
                if (RegExp.test(str)) {
                    console.log("true");
                } else console.log("false");
            }
            var pn = validatePhoneNumber("(84)-(0978489648)");
            var pn2 = validatePhoneNumber("(a8)-(22222222)");
        </script>
    </body>
