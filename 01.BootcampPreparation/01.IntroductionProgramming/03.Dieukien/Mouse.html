<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form>
            <img id="Myimage" src="https://media.laodong.vn/storage/newsportal/2019/2/24/659001/Tong-Thong-My-Donald.jpg?w=888&h=592&crop=auto&scale=both" style="width: 300px">
            <p>Click button below to move the image to right</p>
            <input type="button" value="Click Here" onclick="moveRight()"/>
        </form>
        <script>
            var imgObj = null;
            imgObj = document.getElementById("Myimage");
            function init () {
                imgObj = document.getElementById("Myimage");
                imgObj.style.position = "relative";
                imgObj.style.left = "10px";
            }
            function moveRight(){
                imgObj.style.left = parseInt(imgObj.style.left) +10 +'px';
            }
            window.onload = init;
        </script>
    </body>
</html>
