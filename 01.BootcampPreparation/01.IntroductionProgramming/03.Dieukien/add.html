<!DOCTYPE html>
<head>
<title> Check below/over</title>
</head>
<body>
    <script>
      let a = prompt("Input a: ");
      let b = prompt("Input b: ");
      result = a + b;
      switch (result) {
          case "result < 4": 
              alert("Below");
              break;
          default : 
              alert("Over");
          


      }
    </script>
</body>
</html>
