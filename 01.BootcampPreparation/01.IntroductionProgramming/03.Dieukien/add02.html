<!DOCTYPE html>
<head>
<title> Check below/over</title>
</head>
<body>
    <script>
      let message = prompt("Please input message");
      switch(message){
          case "Employee" : {
              alert("Hello");
              break;
          }
          case "Directors" : {
              alert("Greetings");
              break;
          }
          case "" : {
              alert("No login");
              break;
          }
          default: {
              alert("")
          }
      }
    </script>
</body>
</html>
