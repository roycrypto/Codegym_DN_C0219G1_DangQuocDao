<!DOCTYPE html>
<html>

<head>
    <title>Count number of days for a month</title>
</head>

<body>
    <form>
        Input a month: <input name="number" type="text" id="month" />
        <button type="button" onclick="count();">Convert</button>
    </form>
    <script>
        function count() {
            var month = document.getElementById("month").value;
            switch (month) {
                case '2': {
                    document.write("This month has 28 or 29 days");
                    break;
                }
                case '1' :
                case '3' :
                case '5' :
                case '7' :
                case '8' : 
                case '10':
                case '12': {
                    document.write("This month has 31 days");
                    break;
                }
                case '4' :
                case '6' :
                case '9' :
                case '11':
                {
                    document.write("This month has 30 days");
                    break;
                }
                default: {
                    document.write("This month you typed is not existing, please re-enter the month");
                }
            }
        }
    </script>
</body>

</html>
