<!DOCTYPE html>
<html>

<head>
    <h1>Kiem tra can nang - Body Mass Index (BMI)</h1>
</head>

<body>
    <script>
        let weight = prompt("Please input your weight(kg): ");
        let height = prompt("Please input your height(m): ");
        let bmi = weight / (height * height);
        if (bmi < 18) {
            document.write("Underweight");
        } else if (bmi < 25.0) {
            document.write("Normal");
        } else if (bmi < 30.0) {
            document.write("Overweight");
        } else {
            document.write("Obese");
        }
    </script>
</body>

</html>
