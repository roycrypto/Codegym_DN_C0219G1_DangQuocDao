<!DOCTYPE html>
<html>
    <head>
        <title>Vong lap while</title>
    </head>
    <body>
        <script>
        var number = parseInt(prompt("Enter a number please"));
        var total = 0;
            while (number != -1) {
                number = parseInt(prompt("Enter a number please"));
                alert(number);
                total = total + number;
            }
            alert(total);
        </script>
    </body>
</html>
