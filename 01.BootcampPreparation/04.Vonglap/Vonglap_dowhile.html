<!DOCTYPE html>
<html>
    <head>
        <title> Vong lap Do-while</title>
    </head>
    <body>
        <script>
            var number=null;
            do {
                number=parseInt(prompt("Enter a number belong to 1-10: "));
            } while (number<0 || number>10);
            alert("The number you did input is: " + number)

        </script>
    </body>
</html>
