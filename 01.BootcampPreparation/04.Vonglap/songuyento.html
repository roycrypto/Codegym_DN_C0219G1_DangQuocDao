<!DOCTYPE html>
<html>

<head>
  <title>So nguyen to</title>
</head>

<body>
  <script>
    example();
    // All Function are here.
    function example() {
      var number = prompt("Nhập 1 số từ bàn phím: ");
      var count = 0;
      var n = 2;
      var result = "";
      while (count < number) {
        if (isPrime(n)) {
          result += (n + " ");
          count++;
        }
        n++;
      }
      document.write(result);
    }

    function isPrime(n) {
      var isPrime = true;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i == 0) {
          isPrime = false;
          break;
        }
      }
      return isPrime;
    }

  </script>
</body>

</html>
