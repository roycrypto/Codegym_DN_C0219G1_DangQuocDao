<!DOCTYPE html>
<html>
    <head>
        <title>So nguyen to</title>
    </head>
    <body>
        <script>
          var number=prompt("Nhập 1 số từ bàn phím: ");  
          var count=0;
          var n=2;
          var SNT = "";
          while (count<number) {
              if(primenumber(n)){
                SNT += (n + " ");
                count++;
              }
              n++;
            }
              function primenumber(n){
                  for(let i=2; i <= Math.sqrt(n);i++){
                      if (n%i==0) return false;
                  }
              }
          document.write(SNT);

        </script>
    </body>
</html>
