<!DOCTYPE html>
<html>
    <head>
        <title>This is about loop</title>
    </head>
    <body>
        <script>
             var number=parseInt(prompt("Enter a number here please: "));
             var total = 0;
             for (i=0; i<= number;i=i+1) {
                 total = total + 1;
                 alert(total);
             }
        </script>

    </body>
</html>
